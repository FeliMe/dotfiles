# ============================================
# Lightweight tmux config
# ============================================

# --- Core Settings ---
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"
set -g history-limit 50000
set -g mouse on
set -g focus-events on
set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# --- Prefix Key (C-a) ---
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# --- Reload Config ---
bind r source-file ~/.tmux.conf \; display "Config reloaded"

# --- Window/Pane Navigation ---
# Intuitive splits (open in current path)
bind % split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'

# Vim-style pane switching
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with prefix + H/J/K/L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window in current path
bind c new-window -c "#{pane_current_path}"

# --- Copy Mode (vi-style) ---
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Easier scrolling: PageUp/PageDown enter copy mode automatically
bind -n PageUp copy-mode -eu
bind -n PageDown send-keys PageDown

# In copy mode: half-page scrolling with Ctrl+u/d
bind -T copy-mode-vi C-u send -X halfpage-up
bind -T copy-mode-vi C-d send -X halfpage-down

# --- Status Bar Style (adapts to light/dark terminal) ---
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=default,fg=default"

# Left: session name
set -g status-left-length 30
set -g status-left "#[fg=black,bg=blue,bold] #S #[fg=default,bg=default] "

# Right: time and date
set -g status-right-length 50
set -g status-right "#[fg=brightblack] %H:%M #[fg=black,bg=blue,bold] %d-%b "

# Window tabs
set -g status-justify left
setw -g window-status-format "#[fg=brightblack] #I:#W "
setw -g window-status-current-format "#[fg=blue,bold] #I:#W "

# Pane borders
set -g pane-border-style "fg=brightblack"
set -g pane-active-border-style "fg=blue"

# Message style
set -g message-style "bg=blue,fg=black,bold"
